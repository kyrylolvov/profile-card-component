<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profileCard">
        <div class="profileHead">
          <img
            class="profilePhoto"
            src="images/image-victor.jpg"
            alt="Profile Picture"
          />
        </div>
        <div class="profileInfo">
          <div class="upperInfo">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
          <div class="stats">
            <div class="columnFirst">
              <p class="statsNumber">80K</p>
              <p class="statsName">Followers</p>
            </div>
            <div class="columnSecond">
              <p class="statsNumber">803K</p>
              <p class="statsName">Likes</p>
            </div>
            <div class="columnThird">
              <p class="statsNumber">1.4K</p>
              <p class="statsName">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
